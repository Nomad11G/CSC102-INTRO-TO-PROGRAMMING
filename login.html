<!DOCTYPE html>
<html>

    <head>
     <title>
         UAT SPACE LOGIN
     </title>
    </head>

    <body>
        <h1 id="loginTitleStyle"><center>Welcome To UAT</center></h1>

            <input class="button" type="submit" onclick="checkCreds();" />
        </form>
    </body>
</html>
